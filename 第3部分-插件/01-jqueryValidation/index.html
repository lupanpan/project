<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <form id="myForm">
        <p><label>用户：<input type="text" name="username" id="username"></label></p>
        <p><label>密码：<input type="text" name="password" id="password"></label></p>
        <p><label>密码：<input type="text" name="password1" id="password2"></label></p>
        <p><label>年龄：<input type="text" name="age" id=""></label></p>
        <!--<input type="submit">-->
        <a id="abtn">a标签提交按钮</a>
    </form>
</body>

<script>
   $("#abtn").on('click', function(){
       var flag = $("#myForm").valid();
       if (!flag) {
           return;
       }
   })

   function getRules(){
       var obj = {};
       $("#myForm").find("input").each(function(){
           var name = $(this).attr("name");
           obj[name]={
               required: true
           };
       })
       return obj;
   }

   function getMessages(){
       var obj = {};
       $("#myForm").find("input").each(function(){
           var name = $(this).attr("name");
           obj[name]={
               required: "请输入内容!",
           };
       })
       return obj;
   }

    $( document ).ready( function () {
        $( "#myForm" ).validate( {
            rules: getRules(),
            messages: getMessages(),

            errorElement: "em" ,
            errorPlacement: function ( error, element ) {
                console.log(element);
                // Add the `help-block` class to the error element
                error.addClass( "help-block" );

                if ( element.prop( "type" ) === "checkbox" ) {
                    error.insertAfter( element.parent( "label" ) );
                } else {
                    error.insertAfter( element );
                }
            }
            /*highlight: function ( element, errorClass, validClass ) {
                $( element ).parent().addClass( "has-error" ).removeClass( "has-success" );
            },
            unhighlight: function (element, errorClass, validClass) {
                $( element ).parent().addClass( "has-success" ).removeClass( "has-error" );
            }*/
        } );
    } );
</script>
</html>
