<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .chart {
            width: 95px;
            height: 95px;
            margin: 50px auto 0 auto;
        }
    </style>
</head>
<body>
<div class="chart" id="chart"></div>
</body>

<script src="../public/jQuery-2.1.4.min.js"></script>
<script src="echars/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 指定图表的配置项和数据
    var option = {
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['81%', '100%'],
                clockwise: false,
                avoidLabelOverlap: false,
                // 图形不响应和触发鼠标事件
                silent: true,
                itemStyle: {
                    normal: {
                        color: '#ebeaea'
                    }
                },
                label: {
                    normal: {
                        show: false,
                        position: 'center',
                        formatter: '{c}%'
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {
                        name: '20岁以下',
                        value: 13.8,
                        label: {
                            normal: {
                                show: true,
                                fontSize: 16
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#7fbf40'
                            }
                        }
                    },
                    {
                        name: '',
                        value: 86.2
                    }
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</html>
