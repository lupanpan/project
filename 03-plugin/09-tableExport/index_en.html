<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../public/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/integralCompetition.css">
</head>
<body>
<header class="main-header">
    <span class="logo">
      <span class="logo-mini"><b>W</b>BI</span>
      <span class="logo-lg"><b>Wanda</b>BI</span>
    </span>

    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle">

<div class="integral-table-wrap w1280">

            <td>76</td>

            <td>76</td>
            <td>76</td>
            <td>76</td>
            <td>88</td>
            <td>66</td>
            <td class="month">101</td>
            <td class="month">102</td>
            <td class="month">86</td>
            <td class="total">1200</td>
            <td class="ranking">1</td>
        </tr>
        </tbody>
    </table>

    <a href="javascript:;" id="exportTable">导出</a>
</div>

<script src="../public/jQuery-2.1.4.min.js"></script>
<script src="plugin/tableExport/tableExport.js"></script>
<script src="plugin/tableExport/jquery.base64.js"></script>
<script>
    $(function(){
        $("#exportTable").on("click", function () {
            $('#integralTable').tableExport({type:'excel',escape:'false'});
        })
    })
</script>
