<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .chart {
            width: 900px;
            height: 600px;
            margin: 50px auto 0 auto;
        }
    </style>
</head>
<body>
<div class="chart" id="chart"></div>
</body>

<script src="../public/jQuery-2.1.4.min.js"></script>
<script src="echars/echarts.min.js"></script>
<script>
    // 色值
    var colorArr = ["#1e7dd7", "#e55068"];
    // 图片对象
    var charsImgObj = {
        'male': './images/usermale.png',
        'famale': './images/userfemale.png'
    };

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 指定图表的配置项和数据
    var option = {

        tooltip : {
            trigger: 'axis',
            //显示延时，添加显示延时可以避免频繁切换
            showDelay: 0,
            //隐藏延时
            hideDelay: 100,
            //动画变换时长
            transitionDuration:0,
            //背景颜色
            backgroundColor : 'rgba(255,255,255,0.8)',
            //边框颜色
            borderColor : '#cfd0d0',
            //边框圆角
            borderRadius : 8,
            //边框宽度
            borderWidth: 1,
            //内边距
            padding: 10,
            //鼠标是否可以进入提示框
            enterable: true,
            //位置回调
            position : function(p) {
                return [p[0] - 1, p[1] - 1];
            },
            //设置文本颜色
            textStyle : {
                color: '#666',
                fontSize: 13,
            },
            // 设置内容格式
            formatter: function (params,ticket,callback) {
                console.log(params)
                // 拼接顶部显示的时间
                var res = '<span style="color:#666;font-weight:700">'+params[0].name+'</span>';
                // 拼接每一项文本的颜色
                for (var i = 0, l = params.length; i < l; i++) {
                    res += '<br/><span style="color:'+params[i].color+';">' + params[i].seriesName + ' : ' + params[i].value+'</span>';
                }
                setTimeout(function (){
                    // 仅为了模拟异步回调
                    callback(ticket, res);
                }, 1000)
                return 'loading';
            }
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['2017年3月22日','3月23日','3月24日','3月25日','3月26日','3月27日','3月28日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'视频平台',
                type:'line',
                stack: '总量',
                itemStyle: {
                    normal: {
                        color: '#e9c54b'
                    }
                },
                areaStyle: {normal: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: '#e9c54b' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'rgba(255,255,255,0)' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    }
                }},
                data:[120, 132, 401, 134, 90, 230, 210]
            },
            {
                name:'社交平台',
                type:'line',
                stack: '总量',
                itemStyle: {
                    normal: {
                        color: '#4ea2d3'
                    }
                },
                areaStyle: {normal: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: '#4ea2d3' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'rgba(255,255,255,0)' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    }
                }},
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'票务平台',
                type:'line',
                stack: '总量',
                itemStyle: {
                    normal: {
                        color: '#81bd49'
                    }
                },
                areaStyle: {normal: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: '#81bd49' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'rgba(255,255,255,0)' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    }
                }},
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'指数平台',
                type:'line',
                stack: '总量',
                itemStyle: {
                    normal: {
                        color: '#4bc3be'
                    }
                },
                areaStyle: {normal: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: '#4bc3be' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'rgba(255,255,255,0)' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    }
                }},
                data:[320, 332, 301, 334, 390, 330, 320]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</html>
