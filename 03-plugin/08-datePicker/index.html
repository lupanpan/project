<body>
    <input type="text" id="dateInput">

<script>
    $(function () {
        var options = {};
        options.locale = {
            applyLabel: '确认',
                    cancelLabel: '取消',
                    fromLabel: '从',
                    toLabel: '到',
                    weekLabel: 'W',
                    daysOfWeek:["日","一","二","三","四","五","六"],
                    monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
        };
        options.startDate = "2018-06-01";
        options.endDate = "2018-06-30";

        $("#dateInput").daterangepicker(options, function(start, end, label){});
    })
</script>
