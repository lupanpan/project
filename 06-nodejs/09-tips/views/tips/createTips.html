<%- include('../layout/header.html') %>
<link rel="stylesheet" href="/adminlte/plugins/jQueryUpload/upload.css">

<!-- 自定义内容部分开始 -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-header with-border">
                <h3 class="box-title">添加</h3>
            </div>
            <!-- form start -->
            <form class="form-horizontal" method="post" action="/tips/create" enctype="multipart/form-data">
                <div class="box-body">
                    <!-- 小窍门标题 -->
                    <div class="form-group">
                        <label for="tipTitle" class="col-sm-2 control-label">小窍门标题</label>
                        <div class="col-sm-10">
                            <input name="tiptitle" type="text" class="form-control" id="tipTitle">
                        </div>
                    </div>

                    <!-- 小窍门内容 -->
                    <div class="form-group">
                        <label for="tipCon" class="col-sm-2 control-label">小窍门内容</label>
                        <div class="col-sm-10">
                            <textarea name="tipcon" class="form-control" rows="5" id="tipCon"></textarea>
                        </div>
                    </div>

                    <!-- 小窍门分类 -->
                    <div class="form-group">
                        <label for="tipClassone" class="col-sm-2 control-label">小窍门分类</label>
                        <div class="col-sm-5">
                            <select name="classone" class="form-control" id="tipClassone">
                                <option value="">一级分类</option>"
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <select name="classtwo" class="form-control" id="tipClasstwo">
                                <option value="">二级分类</option>
                            </select>
                        </div>
                    </div>

                    <!-- 实用度 -->
                    <div class="form-group">
                        <label for="rate" class="col-sm-2 control-label">实用度</label>
                        <div class="col-sm-10">
                            <select name="rate" class="form-control" id="rate">
                                <!-- 这里给了默认值，以后需要读实用度的表 -->
                                <option value="5">很实用</option>
                                <option value="4">一般般</option>
                                <option value="3">不实用</option>
                            </select>
                        </div>
                    </div>

                    <!-- 关键字 -->
                    <div class="form-group">
                        <label for="keyword" class="col-sm-2 control-label">关键字</label>
                        <div class="col-sm-10">
                            <input name="keyword" type="text" class="form-control" id="keyword">
                        </div>
                    </div>

                    <!-- 创建人昵称 -->
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">创建人昵称</label>
                        <div class="col-sm-10">
                            <input name="author" type="text" class="form-control" id="author" value="小兜宝">
                        </div>
                    </div>

                    <!-- 是否启用 -->
                    <div class="form-group">
                        <label for="isuse" class="col-sm-2 control-label">是否启用</label>
                        <div class="col-sm-10">
                            <select name="isuse" class="form-control" id="isuse">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>

                    <!-- 是否发布 -->
                    <div class="form-group">
                        <label for="release" class="col-sm-2 control-label">是否发布</label>
                        <div class="col-sm-10">
                            <select name="release" class="form-control" id="release">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>

                    <!-- 选择图片 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择图片</label>
                        <div class="upload" id="tipImg" data-num="1" data-type="png,jpg,jpeg,gif"></div>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary pull-right">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 自定义内容部分结束 -->
<%- include('../layout/footer.html') %>

<script src="/adminlte/plugins/jQueryUpload/jQuery.upload.js"></script>
