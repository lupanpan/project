<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<p>Apple</p>
<p>Pear</p>
<p>Banana</p>
<script>
    var body = d3.select('body');
    var p = body.selectAll('p');

    // datum的方式
    var str = "china";
    p.datum(str);
    p.text(function(d, i){
        return "第 "+ i + " 个元素绑定的数据是 " + d;
    })
</script>
</body>
</html>
